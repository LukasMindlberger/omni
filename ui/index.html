<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="icon" href="icon.png">
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<link rel="stylesheet" href="assets/css/index.css">
	<title>Omni</title>
	<style media="screen">
	#show_article, #message {
		display: none;
	}
	</style>
</head>

<body>
	<script src="lib/holochainClient.js" charset="utf-8"></script>

	<h1 class="ui center aligned header"><img src="assets/img/logo.png">Omni</h1>

	<h3 class="ui center aligned header">Commit a new article</h3>
	<div class="ui container">
		<div class="ui form" id="form-submit">
			<div class="field">
				<label>Title</label>
				<textarea rows="1" type="text" id="title" placeholder="Article title"></textarea>
			</div>
			<div class="field">
				<label>Abstract</label>
				<textarea rows="3" type="text" id="abstract" placeholder="Article abstract"></textarea>
			</div>
			<div class="field">
				<label>Body</label>
				<textarea type="text" id="body" placeholder="Article body"></textarea>
			</div>
			<button class="ui primary button" type="submit" id="submitBtn">Submit</button>
			<button class="right floated ui secondary button" id="clearBtn">Clear</button>
			<div class="ui positive message" id="message"></div>
		</div>
	</div>

	<h3 class="ui center aligned header">Get article from address</h3>
	<div class="ui container">
		<div class="ui form" id="form-retrieve">
			<div class="field">
				<input type="text" id="address" placeholder="e.g. QmTe9kPbDs2YXs7KGJ4FQxeeTAZ1ssncZeYuXiPt9U5d5T">
			</div>
			<button class="ui primary button" type="submit" id="retrieveBtn">Retrieve</button>
		</div>
		<div class="ui segment" id="show_article">
			<div class="ui placeholder">
				<div class="header">
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<div class="paragraph">
			    <div class="line"></div>
			    <div class="line"></div>
			    <div class="line"></div>
			    <div class="line"></div>
			    <div class="line"></div>
			  </div>
			</div>
		</div>
	</div>

	<div class="ui basic segment"></div>

	<script src="build/app.bundle.js" charset="utf-8"></script>
</body>
</html>
